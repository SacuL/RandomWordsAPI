<body>
    <h3 style="text-align: center;">Random words API</h3>
    <ul>
        <li>
            /w : Get random words
            <p>
                Params:
                <ul>
                    <li>
                        n (optional, default = 10)
                        <p>
                            Number of words to return
                        </p>
                    </li>
                </ul>
            </p>
            <p>
                Example:
                <pre>/w?n=3</pre>
                <pre>Response: ["succeed","butter","brook"]</pre>
            </p>
        </li>
    </ul>
</body>
</html>
